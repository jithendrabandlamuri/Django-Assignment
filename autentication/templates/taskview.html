<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    h1 {
      text-align: center;
    }

    h6 {
      color: white
    }

    table,
    th,
    td {
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav w-100">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'view' %}">
            <h6>Click to view Tasks</h6>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'add_t' %}">
            <h6>click to add Task</h6>
          </a>
        </li>
        <li class="nav-item ms-auto">
          <a class="nav-link" href="{% url 'logout' %}">
            <h6>Logout</h6>
          </a>
        </li>
    </div>
  </nav>
  <br><br><h1>View All Tasks</h1><br><br>
  <table style="width: 92%;margin: 0px 4%;">
    <tr>
      <th>Task</th>
      <th>Progress</th>
    </tr>
    {% for d in data %}
    <tr>
      <td style="width: 30%;padding: 10px 0px;">{{d.add_task}}</td>
      <td style="width: 30%;padding: 10px 0px;">{{d.Progress}}</td>
      <td>
        <a href="{% url 'delete_t' d.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'update_t' d.id %}" class="btn btn-warning">update</a>
      </td>
    </tr>
    {% endfor %}
  </table>


</body>

</html>
