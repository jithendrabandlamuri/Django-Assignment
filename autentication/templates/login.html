<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <style>
    .form-box {
      width: 500px;
      height: 500px;
      position: relative;
      margin: 6% auto;
      background: lightgreen;
      padding: 5px;
      overflow: hidden;
      align-items: center;
    }
  </style>
</head>

<body>
  <form action="" method="POST" autocomplete="off" class="form-box">
    {% csrf_token %}
    <div class="form-group">
      <br><h1 style="text-align:center;">Login</h1><br>
      <h4 for="exampleInputEmail1">Username</h4>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter username" name="username">
    </div><br>
    <div class="form-group">
      <h4 for="exampleInputPassword1">Password</h4>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
    </div><br><br>
    <center>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br><br><br>
      <p><b>Not a registered user?   </b><a href="{% url 'register' %}" class="btn btn-warning">Register here</a></p>
    </center>

  </form>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
